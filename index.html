<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <title>Les Petits Plats</title>
</head>
<body>
<header class="container-fluid">
  <div class="header">
    <div class="header__logo">
      <img
        src="./assets/icons/Les_petits_plats.svg"
        alt="logo Les petits plats"
      >
      <img src="./assets/icons/logo.svg" alt="logo">
    </div>
    <div class="header__title">
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
        DÉLICIEUSES
      </h1>
    </div>
  </div>
  <div class="header__search">
    <label for="main-search"></label>
    <input
      type="text"
      id="main-search"
      placeholder="Rechercher une recette, un ingrédient, ..."
    >
    <svg class="clean-search" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
      <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <button type="submit">
      <svg width="28" height="29" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g>
          <circle id="Ellipse" cx="10" cy="10.4219" r="9.5" stroke="white" />
          <line id="Line" x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white" />
        </g>
      </svg>
    </button>
  </div>
</header>
<main>
  <section class="filters">
    <div class="filters__container">
      <div class="filters__container__ingredients">
        <button
          class="dropdown__button"
          type="button"
          id="ingredients-filter"
        >
          Ingredients
          <svg class="chevron-up" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
               fill="none">
            <path d="M1 7L7.5 1L14 7" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
          <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="dropdown-search">
          <div class="input-search">
            <label for="dropdownSearchIngredients"></label>
            <input type="search" id="dropdownSearchIngredients">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="Search icon"
            >
          </div>
          <ul class="dropdown-items" id="ingredients-list">
            <li>Action</li>
          </ul>
        </div>
      </div>
      <div class="filters__container__appareils">
        <button
          class="dropdown__button"
          type="button"
          id="appareils-filter"
        >
          Appareils
          <svg class="chevron-up" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
               fill="none">
            <path d="M1 7L7.5 1L14 7" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
          <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="dropdown-search">
          <div class="input-search">
            <label for="dropdownSearchAppareils"></label>
            <input type="search" id="dropdownSearchAppareils">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="Search icon"
            >
          </div>
          <ul class="dropdown-items" id="appareils-list">
            <li>Action</li>
          </ul>
        </div>
      </div>
      <div class="filters__container__ustensils">
        <button
          class="dropdown__button"
          type="button"
          id="ustensiles-filter"
        >
          Ustensiles
          <svg class="chevron-up" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
               fill="none">
            <path d="M1 7L7.5 1L14 7" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
          <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="dropdown-search">
          <div class="input-search">
            <label for="dropdownSearchUstensils"></label>
            <input type="search" id="dropdownSearchUstensils">
            <img
              class="search-icon"
              src="./assets/icons/search.svg"
              alt="Search icon"
            >
          </div>
          <ul class="dropdown-items" id="ustensiles-list">
            <li>Action</li>
          </ul>
        </div>
      </div>
    </div>
    <h2 class="total-recipes">0 recette</h2>
  </section>
  <div class="tag-container container-fluid selected-items"></div>
  <section class="container-fluid recipes-gallery row"></section>
</main>
<script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
