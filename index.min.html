<!doctype html><html lang="fr"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" /><meta http-equiv="X-UA-Compatible" content="ie=edge" /><link rel="stylesheet" href="./src/css/style.min.css" /><link rel="icon" type="image/png" href="./assets/icons/favicon.png" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;500;600;700;800&display=swap"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /><title>Les Petits Plats</title></head><body><header class="container-fluid"><div class="header"><div class="header__logo"><img src="./assets/icons/Les_petits_plats.svg" alt="logo Les petits plats" /><img src="./assets/icons/logo.svg" alt="logo" /></div><div class="header__title"><h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES </h1></div></div><div class="header__search"><label for="main-search"></label><input type="text" id="main-search" placeholder="Rechercher une recette, un ingrédient, ..." /><img class="clean-search" src="./assets/icons/close.svg" alt="Clean search field" /><button type="submit"><img src="./assets/icons/search.svg" alt="Search icon" /></button></div></header><main><section class="filters"><div class="filters__container"><div class="filters__container__ingredients"><button class="dropdown__button" type="button" id="ingredients-filter" >Ingredients <img class="chevron-up" src="./assets/icons/chevron-up-solid.svg" alt="chevron up" /><img class="chevron-down" src="./assets/icons/chevron-down-solid.svg" alt="chevron down" /></button><div class="dropdown-search"><div class="input-search"><label for="dropdownSearchIngredients"></label><input type="search" id="dropdownSearchIngredients" /><img class="search-icon" src="./assets/icons/search.svg" alt="Search icon" /></div><ul class="dropdown-items" id="ingredients-list"><li>Action</li></ul></div></div><div class="filters__container__appareils"><button class="dropdown__button" type="button" id="appareils-filter" >Appareils <img class="chevron-up" src="./assets/icons/chevron-up-solid.svg" alt="chevron up" /><img class="chevron-down" src="./assets/icons/chevron-down-solid.svg" alt="chevron down" /></button><div class="dropdown-search"><div class="input-search"><label for="dropdownSearchAppareils"></label><input type="search" id="dropdownSearchAppareils" /><img class="search-icon" src="./assets/icons/search.svg" alt="Search icon" /></div><ul class="dropdown-items" id="appareils-list"><li>Action</li></ul></div></div><div class="filters__container__ustensils"><button class="dropdown__button" type="button" id="ustensiles-filter" >Ustensiles <img class="chevron-up" src="./assets/icons/chevron-up-solid.svg" alt="chevron up" /><img class="chevron-down" src="./assets/icons/chevron-down-solid.svg" alt="chevron down" /></button><div class="dropdown-search"><div class="input-search"><label for="dropdownSearchUstensils"></label><input type="search" id="dropdownSearchUstensils" /><img class="search-icon" src="./assets/icons/search.svg" alt="Search icon" /></div><ul class="dropdown-items" id="ustensiles-list"><li>Action</li></ul></div></div></div><h2 class="total-recipes">0 recette</h2></section><div class="tag-container container-fluid selected-items"></div><section class="container-fluid recipes-gallery row"></section></main><script type="module" src="./src/scripts/index.min.js"></script></body></html>
